<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work ur Way</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<section class="header">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{{ url_for('static', filename='/images/cafe_logo.jpg') }}" alt="cafe" height="40">
                <span class="fs-4">Work ur Way</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('show_all_cafes') }}" class="nav-link  " aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('search_by_location') }}" class="nav-link  ">Search Cafe</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('get_random_cafe') }}" class="nav-link  ">Random Cafe</a></li>
                <li class="nav-item"><a href="{{ url_for('add_cafe') }}" class="nav-link  ">Add Cafe</a></li>
                {% if not current_user.is_authenticated: %}
                <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link  ">Register</a></li>
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link  ">Login</a></li>
                {% else: %}
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link  ">Logout</a></li>
                <li class="nav-item"><a href="{{ url_for('checkout') }}" class="nav-link  ">Checkout</a></li>
                {% endif %}
            </ul>
        </header>
    </div>
</section>
